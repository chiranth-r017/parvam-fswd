<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- We have multiple input types in HTML form -->
     <!-- text, number, email, tel, password, radio, checkbox, select dropdown, textarea, file, date, month, year, week, datetime -->
    <form>
        <label for="first_name">First-Name:</label> 
        <input type="text" name="first_name" id="first_name"><br><br>
        <label for="last_name">Last-Name:</label> 
        <input type="text" name="last_name" id="last_name"><br><br>
        Father-Name: <input type="text" name="father_name" id="father_name"><br><br>
        Age: <input type="number" name="age" id="age"><br><br>
        Date of Birth: <input type="date" name="dob" id="dob"><br><br>
        Date of Birth Week: <input type="week" name="dow" id="dow"><br><br>
        Date of Birth Month: <input type="month" name="mon" id="mon"><br><br>
        Date of Birth with Time: <input type="datetime-local" name="date-time" id="date-time"><br><br>
        Email: <input type="email" name="email-id" id="email-id"><br><br>
        Password: <input type="password" name="pass" id="pass"><br><br>
        Address: <textarea name="address" id="address" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Submit form">
    </form>
</body>
</html>
