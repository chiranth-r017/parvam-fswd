<!DOCTYPE html>
<html>
    <body>
        <form>
            <label for="first-name">First-name</label>
            <input type="text" name="first-name" id="first-name"><br>
            <label for="last-name">Last-name</label>
            <input type="text" name="last-name" id="last-name">
            <label for="father-name">Father Name</label>
            <input type="text" name="father-name" id="father-name">
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
            <label for="dob"> Date-of-Birth</label>
            <input type="date" name="dob" id="dob">
            <label for="dobw">DATE-OF-BIRTH-WEEK</label>
            <input type="week" name="dobw" id="dobw">
            <label for="dobm">DATE-OF-BIRTH-MONTH</label>
            <input type="month" name="dobm" id="dobm">
            <label for="dobt">DATE-OF-BIRTH-TIME</label>
            <input type="datetime-local" name="dobt" id="dobt">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
            <label for="pass">PASSWORD</label>
            <input type="password" name="pass" id="pass">
            <label for="address">ADDRESS</label>
            <textarea name="address" id="address" rows="10" cols="50"></textarea>
            <input type="submit" value="Submit form">

                </form>
    </body>
</html>
